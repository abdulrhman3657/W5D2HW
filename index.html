<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5D2HW</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid w-100 bg-dark text-light p-3 text-center">
        <h1>My To-do list</h1>
    </div>

    <div style="color: red;" class="container text-center p-3">
        <h3 style="height: 5vh;" id="err-msg"></h3>
    </div>

    <div class="container-fluid">
        <div class="col-lg-6 container bg-dark text-light p-3 rounded my-4">

            <div class="box gap-3 d-flex">
                <input id="task" class="form-control"  type="text" placeholder="please enter task here">
                <button id="add-btn" class="btn btn-light">Add</button>
            </div>

            <div id="list-container">
                <ul id="tasks-list" class="list-group py-4">
                </ul>
            </div>

            <div class="container d-flex align-items-center justify-content-between">
                <div>
                    <span class="px-1">Remaining Tasks:</span> <span class="rounded bg-light text-dark p-2 px-4" id="counter">0</span>
                </div>
                <button id="delete_all_btn" class="btn btn-danger d-none">Delete All</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
