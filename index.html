<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  
    <div class="container text-center mt-5">
        <h3>Please sign up to access the app</h3>
    </div>

  <!-- sign up form -->
  <section class="col-lg-6 container p-4">
    <div class="p-5 bg-dark text-light rounded-4" data-bs-theme="dark">

      <div>
        <h4 id="err-msg" class="py-3 text-danger"></h4>
      </div>

      <!-- <form> -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username-id">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password-id">
        </div>
        <button class="btn btn-light" id="signup-btn">Submit</button>
      <!-- </form> -->

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
